<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
         <img src="./img/instagram-celular.png" alt="celular">   
        </div>

        <div class="instagram-continue">
           <div class="group">
               <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
               <div class="profile-photo">
                   <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
               </div>
               <a href="https://www.instagram.com" class="instagram-login">Continuar como camiz</a>
               <a href="https://www.instagram.com" class="instagram-logout">Remover conta</a>
           </div>
        <div class="group">
            <p class="not-account">Não é camiz?</p>
            <p class="not-account">
                <a href="https://www.instagram.com"><span class="link-blue">Trocar de conta</a></span>
                ou
                <a href="https://www.instagram.com/accounts/emailsignup/"><span class="link-blue">Cadastre-se</a></span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o Aplicativo nas lojas virtuais &#x1F4F1 &#x1F4BB</p>
            <div class="download">
                <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" class="app-download"></a>
            </div>
        </div> 
        </div>
    </div>
</body>
</html>
